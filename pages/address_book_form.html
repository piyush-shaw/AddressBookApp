<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/BL_logo_square_jpg.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book App</title>
    <link rel="stylesheet" href="../css/addressbook.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo">
            <img class="logo-img" src="../assets/images/logo.png" alt="">
            <div>
                <span class="add-text">ADDRESS</span>
                <span class="add-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="saveForm(event)">
            <div class="address-header">
                <div class="address-header-content">Person Address Form</div>
                <div><a href="../pages/home.html"><img class="cancel-button" src="../assets/images/cancel-icon.png"></a>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <div class="error-div">
                <input class="input" type="text" name="name" id="name" placeholder="Enter your full name here " required>
                <error-output class="name-error" for="name"></error-output>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="number">Mobile Number</label>
                <div class="error-div">
                <input class="input" type="text" name="mobile" id="mobile" placeholder="Enter your mobile Number here " required>
                <error-output class="mobile-error" for="mobile"></error-output>
                </div>
            </div>
            <div class="row-content address-label">
                <label class="label text" for="address">Address</label>
                <div class="error-div">
                <textarea class="input address-text" type="text" name="address" id="address" placeholder="Enter your address here" required ></textarea>
                <error-output class="address-error" for="address"></error-output>
                </div>
            </div>
            <div class="row-content-exp">
                <div class="oneRow-content" name="citySelect" id="citySelect">
                <label class="label text" for="city">City</label>
                <select class="select-input" id="city" name="city" required>
                  <option value="" selected disabled hidden>Select City</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Howrah">Howrah</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Ranchi">Ranchi</option>
                  <option value="Tatanagar">Tatanagar</option>
                </select>
              </div>
              <div class="oneRow-content" name="stateSelect" id="stateSelect">
                <label class="label text" for="state">State</label>
                <select class="select-input" id="state" name="state" required>
                  <option value="" selected disabled hidden>Select State</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
              </div>
              <div class="oneRow-content">
                <label class="label text" for="zip">Zip</label>
                <input class="input" type="text" name="zip" id="zip" required>
              </div>
            </div>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="button" onclick="resetForm()" class="resetButton button">Reset</button>
                </div>
        </form>
    </div>
    <script src="../js/addressbook_form.js"></script>
    <script src="../js/addressbook_contact.js"></script>
    <script src="../js/siteProperties.js"></script>
    <script src="../js/utility.js"></script>
</body>
</html>
